<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="Tracker.css">
</head>
<body>
    <div class="tracker-container">
        <div class="header">
            <h1 class="ip">IP Address Tracker</h1>
           
            <div class="find">
                <input type="text" placeholder="Search for any IP address or domain">
                <button>></button>
            </div>
        </div>
        <div class="tracker-info">
            <div class="info-box">
                <p class="label">IP ADDRESS</p>
                <p class="value">192.212.174.101</p>
            </div>
            <div class="info-box">
                <p class="label">LOCATION</p>
                <p class="value">Brooklyn, NY10001</p>
            </div>
            <div class="info-box">
                <p class="label">TIMEZONE</p>
                <p class="value">UTC -05:00</p>
            </div>
            <div class="info-box">
                <p class="label">ISP</p>
                <p class="value">SpaceX Starlink</p>
            </div>
           
        </div>
       <div id="map" class="map">
        <iframe src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.778483303022!2d7.41847461560222!3d43.73856287917852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cd925693db0099%3A0x2428ab1b95d4021a!2sMuse%C3%A9%20d%27Anthropologie%20pr%C3%A9historique%20de%20Monaco!5e0!3m2!1sen!2sus!4v1700237087083!5m2!1sen!2suswidth width="600" height="400px"></iframe>

       </div>
    </div>
</body>
</html>
